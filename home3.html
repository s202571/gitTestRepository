<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <form action="#" method="post" id="user_join">
        <fieldset>
            <legend>가입양식</legend>
            <h1>회원가입</h1>
            <label><input type="checkbox" name="all_agreement">모든이용약관에동의합니다</label>
            <table border>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scipe="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" placeholder="영문소문자/숫자 입력" name="user_id" class="user_id" maxlength="12">*최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" placeholder="아이디와 다르게 입력" name="user_pwd" class="user_pwd"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" maxlength="6" placeholder="주민번호 앞 6자리" name="regident_first">-
                            <input type="text" maxlength="7" placeholder="주민번호 뒤 7자리" name="regident_last">
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            남<input type="radio" name="grnder" value="man">
                            여<input type="radio" name="gender" value="woman">
                        </td>
                    </tr>
                    <tr>
                        <th>관심직종</th>
                        <td>
                            <label>웹기획자<input type="checkbox" name="job" value="webplanner">
                            </label>
                            <label>편집디자이너<input type="checkbox" name="job" value="editorial_designer"></label>
                            <laber>웹디자이너<input type="checkbox" name="job" value="web_designer"></laber>
                            <laber>웹퍼블리셔<input type="checkbox" name="job" value="webpublisher"></laber>
                            <laber>프론트엔드개발자<input type="checkbox" name="job" value="front_developer"></laber>
                            <laber>백엔드개발자<input type="checkbox" name="job" value="back_developer"></laber>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴데전화</th>
                        <td>
                            <select name="agency">
                            <option value="">통신사</option>
                            <option value="skt">SKT</option>
                            <option value="kt">KT</option>
                            <option value="lg">LG</option></select>
                            <input type="text" name="user_phone_first" class="user_phone_first" maxlength="4"> -
                            <input type="text" name="user_phone_last" class="user_phone_last" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="text" name="user_email" id="user_email" placeholder="메일 아이디 입력" > @ 
                            <select name="user_mail_address">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="han_email">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인삿말</th>
                        <td><textarea name="user_info" cols="30" rows="5"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="join_btn">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
