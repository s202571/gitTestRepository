<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form action="#" method="post" id="user_join">
        <fieldset>
            <legend>회원가입양식</legend>
            <input type="text" name="user_id" class="user_id" placeholder="아이디">
            <br>
            <input type="password" name="user_pwd" class="user_pwd" placeholder="비밀번호">
            <br>
            <span>
                성별 :
                <label><input type="radio" name="gender" value="man">남</label>
                <label><input type="radio" name="gender" value="woman">여</label>
            </span>
            <br>
            <span>
                정보 저장 동의
                <label><input type="radio" name="agree_g" value="consent">동의함</label>
                <label><input type="radio" name="agee_g" value="not_consent">동의안함</label>
            </span>
            <br>
            <span>
                관심사<em>(2개 이상 선택하세요)</em>
                <label><input type="checkbox" name="hobby" value="movi">영화</label>
                <label><input type="checkbox" name="hobby" value="movement">운동</label>
                <label><input type="checkbox" name="hobby" value="book">독서</label>
            </span>
            
            <br>
            <span>첨부파일</span>
            <input type="file" accept="image/*" value="user_photo">
            <br>
            <button type="submit" id="join_btn">가입</button>
            <button type="reset" id="reset_btn">가입취소</button>
        </fieldset>
    </form>
</body>
</html>
