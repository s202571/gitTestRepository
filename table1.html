<!DOCTYPE html>

    <meta name="keywords" content="">

<body>
    <h1>1행1열</h1>
    <table border="1">
        <tr>
            <td>12345</td>
        </tr>
    </table>
    <h1>2행1열</h1>
    <table border="1">
        <tr>
            <td>1행1열</td>
        </tr>
        <tr>
            <td>2행1열</td>
        </tr>
    </table>
    <h1>1행2열</h1>
    <table border="1">
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
    </table>
    <h2>2행2열</h2>

        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table>
    <h1>1행2열(왼쪽열을 제목처리)</h1>
    <table border="1">
        <tr>
            <th>제목</th>
            <td>내용</td>
        </tr>
    </table>
